name: allure-report

on:
  push:
    branches:
      - master # Використовуємо основну гілку

jobs:
  allure:
    name: Generate Allure Report
    runs-on: ubuntu-latest

    steps:
      # Крок 1: Клонування репозиторію
      - name: Checkout Code
        uses: actions/checkout@v2

      # Крок 2: Встановлення Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Крок 3: Встановлення залежностей
      - name: Install Dependencies
        run: npm install

      # Крок 4: Запуск тестів у headless-режимі
      - name: Run Tests and Generate Allure Results
        env:
          DISPLAY: ":99" # Емуляція дисплея
        run: |
          Xvfb :99 & # Запускаємо віртуальний дисплей
          npx wdio ./wdio.conf.ts --headless # Запускаємо тести у headless-режимі
          npm run allure:generate # Генерація звіту Allure

      # Крок 5: Публікація звіту Allure на GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report # Шлях до звіту
          publish_branch: gh-pages # Гілка для публікації

