name: allure-report

on:
  push:
    branches:
      - master  # Вказуємо вашу гілку, на якій буде запускатись Action

jobs:
  allure:
    name: Generate Allure Report
    runs-on: ubuntu-latest

    steps:
      # Крок 1: Клонування репозиторію
      - name: Checkout repository
        uses: actions/checkout@v2

      # Крок 2: Отримання історії Allure
      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      # Крок 3: Встановлення Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Актуальна версія Node.js

      # Крок 4: Встановлення залежностей проєкту
      - name: Install dependencies
        run: npm ci  # Використовуйте npm ci для швидкого встановлення залежностей

      # Крок 5: Запуск тестів і генерація звіту Allure
      - name: Run tests and generate Allure results
        run: |
          npx wdio ./wdio.conf.ts # Запускаємо тести (використовуйте вашу команду)
          npm run allure:generate # Генерація Allure-звіту

      # Крок 6: Збереження історії Allure
      - name: Prepare Allure History
        run: |
          mkdir -p allure-report/history
          cp -R gh-pages/allure-report/history allure-report/ || true

      # Крок 7: Розгортання звіту Allure на GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages  # Гілка для GitHub Pages
