name: allure-report

on:
  push:
    branches:
      - master # Запускаємо workflow для основної гілки master

jobs:
  allure:
    name: Generate Allure Report
    runs-on: ubuntu-latest

    steps:
      # Крок 1: Клонування репозиторію
      - name: Checkout Code
        uses: actions/checkout@v2

      # Крок 2: Встановлення Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Крок 3: Встановлення залежностей
      - name: Install Dependencies
        run: npm install

      # Крок 4: Запуск тестів і генерація результатів Allure
      - name: Run Tests and Generate Allure Results
        run: |
          npx wdio ./wdio.conf.ts # Запустіть тести WebdriverIO
          npm run allure:generate # Згенеруйте звіт Allure

      # Крок 5: Копіювання історії Allure
      - name: Prepare Allure History
        run: |
          mkdir -p allure-report/history
          cp -R gh-pages/history allure-report/ || true

      # Крок 6: Публікація звіту Allure на GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report # Папка зі звітом
          publish_branch: gh-pages   # Гілка для публікації
