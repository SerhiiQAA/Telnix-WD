name: Publish Allure Report

on:
  push:
    branches:
      - master # Виконується на пуш до основної гілки

jobs:
  generate-and-publish-report:
    runs-on: ubuntu-latest

    steps:
      # Крок 1: Клонування репозиторію
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Крок 2: Встановлення Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Крок 3: Встановлення залежностей
      - name: Install Dependencies
        run: npm install

      # Крок 4: Запуск тестів у headless-режимі та генерація звіту
      - name: Run Tests and Generate Allure Results
        run: |
          npx wdio ./wdio.conf.ts # Запускаємо тести в headless-режимі
          npm run allure:generate # Генеруємо Allure звіт

      # Крок 5: Публікація Allure звіту на GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report # Папка, яка містить HTML-звіт
          publish_branch: gh-pages # Гілка для публікації
